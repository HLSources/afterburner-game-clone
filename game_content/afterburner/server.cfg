// Use this file to configure your DEDICATED server.
// This config file is executed on server startup.

// disable autoaim
sv_aim 0

// player bounding boxes (collisions, not clipping)
sv_clienttrace 3.5

// disable clients' ability to pause the server
pausable 0

// default server name. Change to "Bob's Server", etc.
// hostname "Afterburner"

// maximum client movement speed
sv_maxspeed 280

// By default this is slightly lower than the max movement speed of the player,
// to avoid jitter at the top end of the velocity.
sv_weapon_inaccuracy_maxspeed 275
sv_weapon_inaccuracy_maxfallspeed 400

// load ban files
exec listip.cfg
exec banned.cfg
