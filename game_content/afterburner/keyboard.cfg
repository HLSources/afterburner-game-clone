unbindall
bind TAB "+showscores"
bind ENTER "+attack"
bind ESCAPE "cancelselect"
bind SPACE "+jump"
bind ' "+moveup"
bind + "sizeup"
bind , "+moveleft"
bind - "sizedown"
bind . "+moveright"
bind / "+movedown"
bind 1 "slot1"
bind 2 "slot2"
bind 3 "slot3"
bind 4 "slot4"
bind 5 "slot5"
bind SEMICOLON "+mlook"
bind = "sizeup"
bind [ "invprev"
bind ] "invnext"
bind ` "toggleconsole"
bind a "+moveleft"
bind c "+movedown"
bind d "+moveright"
bind e "+use"
bind f "impulse 100"
bind k "+voicerecord"
bind q "lastinv"
bind r "+reload"
bind s "+back"
bind t "impulse 201"
bind u "messagemode2"
bind v "+moveup"
bind w "+forward"
bind y "messagemode"
bind ~ "toggleconsole"
bind UPARROW "+forward"
bind DOWNARROW "+back"
bind LEFTARROW "+left"
bind RIGHTARROW "+right"
bind ALT "+strafe"
bind CTRL "+duck"
bind SHIFT "+speed"
bind F5 "snapshot"
bind F6 "save quick"
bind F7 "load quick"
bind F10 "quit prompt"
bind INS "+klook"
bind PGDN "+lookdown"
bind PGUP "+lookup"
bind END "centerview"
bind MWHEELDOWN "invnext"
bind MWHEELUP "invprev"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind PAUSE "pause"
+mlook
+jlook
// end of keyboard.cfg
