      name: "Build for MotoMAGX"
      sudo: true
      cache: ccache
      os: linux
      dist: xenial
      addons:
        apt:
          packages:
            - libc6:i386
            - libstdc++6:i386
            - gcc-multilib
            - g++-multilib
            - p7zip-full
          sources:
            - sourceline: 'deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-9 main'
